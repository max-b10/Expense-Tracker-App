<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="header">
      <h1>Expenses Tracker</h1>
      <!-- <h2>Add expenses below</h2> -->
      <!-- <h2>Account Balance:</h2> -->
    </div>
    <div class="actions">
      <div class="actionsContainer">
        <label for=""
          >Search:
          <input
            type="text"
            name="text"
            id="searchExpenses"
            placeholder="Search Expense"
        /></label>
        <select name="" id="filterBy">
          <option value="byHighLow">Sort high - low</option>
          <option value="byRecent">Sort by recently added</option>
        </select>
      </div>
    </div>
    <div class="expensesContainer">
      <p class="emptyMessage">No expenses match your search</p>
      <div>
        <h3 class="expenseHeader">Expense Total:</h3>
      </div>

      <p class="removeInstructions">(Click the 'x' to remove an expense)</p>

      <div id="expenses"></div>
      <form id="addExpenseForm" action="">
        <input
          type="text"
          name="addExpenseInput"
          class="input"
          placeholder="Enter Expense"
        />
        <button class="button" id="addExpenseButton">Add Expense</button>
      </form>
    </div>
    <script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>

    <script src="/scripts/functions.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
