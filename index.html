<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="header">
      <div class="navBar">
        <h3 class="homepageLink"><a href="#">Return to Portfolio</a></h3>
      </div>
    </div>
    <div class="container">
      <div class="summaryHeader">
        <h1>Balance:</h1>
        <div class="secondSummaryHeader">
          <div>
            <h3 class="expenseHeader"></h3>
          </div>
          <h2 class="incomeHeader">Income Total:</h2>
        </div>
        <!-- <h2>Add expenses below</h2> -->
        <!-- <h2>Account Balance:</h2> -->
      </div>
      <div class="detailsContainer">
        <div class="expensesContainer">
          <div class="actions">
            <div class="actionsContainer">
              <label for=""
                >Search:
                <input
                  type="text"
                  name="text"
                  id="searchExpenses"
                  placeholder="Search Expense"
              /></label>
              <!-- <select name="" id="filterBy">
            <option value="byHighLow">Sort high - low</option>
            <option value="byRecent">Sort by recently added</option>
          </select> -->
            </div>
          </div>
          <p class="emptyMessage">No expenses match your search</p>
          
          <p class="removeInstructions">(Click the 'x' to remove an expense)</p>
          <div id="expenses"></div>
          <form id="addExpenseForm" action="">
            <label for="addExpenseDescription">Expense:</label>
            <input
              type="text"
              name="addExpenseDescription"
              id="addExpenseDescription"
              class="input"
              placeholder="Enter Expense"
            />
            <label for="addExpenseAmount">Amount(£)</label>
            <input
              type="number"
              name="addExpenseAmount"
              id="addExpenseAmount"
              class="input"
              placeholder="0"
            />
            <button class="button" id="addExpenseButton">Add Expense</button>
          </form>
        </div>
        <div class="incomesContainer">
          <div class="actions">
            <div class="actionsContainer">
              <label for=""
                >Search:
                <input
                  type="text"
                  name="text"
                  id="searchIncomes"
                  placeholder="Search Income"
              /></label>
              <!-- <select name="" id="filterBy">
            <option value="byHighLow">Sort high - low</option>
            <option value="byRecent">Sort by recently added</option>
          </select> -->
            </div>
          </div>
          <p class="emptyMessage">No Incomes match your search</p>
          
          <p class="removeInstructions">(Click the 'x' to remove an income)</p>
          <div id="incomes"></div>
          <form id="addIncomeForm" action="">
            <label for="addIncomeDescription">Income:</label>
            <input
              type="text"
              name="addIncomeDescription"
              id="addIncomeDescription"
              class="input"
              placeholder="Enter Income"
            />
            <label for="addIncomeAmount">Amount(£)</label>
            <input
              type="number"
              name="addIncomeAmount"
              id="addIncomeAmount"
              class="input"
              placeholder="0"
            />
            <button class="button" id="addIncomeButton">Add Income</button>
          </form>
        </div>
      </div>
    </div>
    <div class="footer">
        <div class="githubLink"><a href="#">My github</a></div>
        <div class="githubLink"><a href="#">My LinkedIn</a></div>
      </div>
    </div>
    <script src="/uuidv4.js"></script>
   
    <script src="/scripts/expensesFunctions.js"></script>
    <script src="/scripts/incomeFunctions.js"></script>
    <script src="/scripts/app.js"></script>
  </body>
</html>
